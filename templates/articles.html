{% extends 'layout.html' %} {%block body%}
<h1>Articles</h1>
{% if articles %} {% for article in articles %}

<ul class="list-group">
	<li class="list-group-item">
		<a href="article/{{article.id}}">{{article.title}} </a>
	</li>
</ul>

{% endfor %} {%else%}
<p class="alert alert-info">No articles found. Add an article to display</p>
{% endif %} {%endblock%}
